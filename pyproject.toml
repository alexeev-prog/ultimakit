[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "furo>=2024.8.6",
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "sphinx>=8.2.3",
]
